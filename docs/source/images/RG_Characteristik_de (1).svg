weight="700" font-size="92" transform="matrix(1 0 0 1 159.121 676)">Qualitativ Gesichert</text><path d="M1644 712.5C1644 632.142 1709.14 567 1789.5 567 1869.86 567 1935 632.142 1935 712.5 1935 792.857 1869.86 858 1789.5 858 1709.14 858 1644 792.857 1644 712.5Z" fill="#0F35C1" fill-rule="evenodd"/><path d="M1672 712.5C1672 647.054 1724.83 594 1790 594 1855.17 594 1908 647.054 1908 712.5 1908 777.946 1855.17 831 1790 831 1724.83 831 1672 777.946 1672 712.5Z" fill="#FFFFFF" fill-rule="evenodd"/><text fill="#0F35C1" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="220" transform="matrix(1 0 0 1 1728.28 794)">4</text><rect x="119" y="252" width="1470" height="290" fill="#001E8E"/><path d="M1449 397C1449 316.919 1514.14 252 1594.5 252 1674.86 252 1740 316.919 1740 397 1740 477.081 1674.86 542 1594.5 542 1514.14 542 1449 477.081 1449 397Z" fill="#001E8E" fill-rule="evenodd"/><path d="M1477 397C1477 331.83 1529.83 279 1595 279 1660.17 279 1713 331.83 1713 397 1713 462.17 1660.17 515 1595 515 1529.83 515 1477 462.17 1477 397Z" fill="#FFFFFF" fill-rule="evenodd"/><text fill="#001E8E" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="220" transform="matrix(1 0 0 1 1533.4 479)">5</text><rect x="119" y="1513" width="2259" height="290" fill="#90A9DC"/><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="55" transform="matrix(1 0 0 1 159.121 1694)">Die Verwaltung von Forschungsdaten erfolgt reaktiv und intuitiv, da es <tspan font-size="55" x="0" y="66">keine definierten Prozesse für den Umgang mit Forschungsdaten gibt</tspan><tspan font-weight="700" font-size="92" x="-0.000350952" y="-72">Einstieg</tspan></text><path d="M2229 1658C2229 1577.92 2294.14 1513 2374.5 1513 2454.86 1513 2520 1577.92 2520 1658 2520 1738.08 2454.86 1803 2374.5 1803 2294.14 1803 2229 1738.08 2229 1658Z" fill="#90A9DC" fill-rule="evenodd"/><path d="M2256 1658C2256 1592.83 2308.83 1540 2374 1540 2439.17 1540 2492 1592.83 2492 1658 2492 1723.17 2439.17 1776 2374 1776 2308.83 1776 2256 1723.17 2256 1658Z" fill="#FFFFFF" fill-rule="evenodd"/><text fill="#90A9DC" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="220" transform="matrix(1 0 0 1 2312.92 1740)">1<tspan fill="#FFFFFF" font-weight="700" font-size="92" x="-2153.8" y="-1379">Optimierend</tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-1307">Das Forschungsdatenmanagement wird proaktiv </tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-1241">und kontinuierlich verbessert und überarbeitet</tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-992">Qualitätsmetriken und Bewertungsmethoden werden </tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-926">im Hinblick auf das Forschungsdatenmanagement angewandt</tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-361">Das Forschungsdatenmanagement wird auf Projektebene oder </tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-295">intern innerhalb der Organisation geplant und ausgeführt</tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-676">Die Durchführung des Forschungsdatenmanagements ist </tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-610">definiert und an domänenspezifische Standards ausgerichtet</tspan></text></g></svg>