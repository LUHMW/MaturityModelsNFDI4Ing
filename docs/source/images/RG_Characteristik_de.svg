 font-weight="700" font-size="92" x="-1958.92" y="-433">Definiert</tspan></text><path d="M1866 1028C1866 962.83 1918.83 910 1984 910 2049.17 910 2102 962.83 2102 1028 2102 1093.17 2049.17 1146 1984 1146 1918.83 1146 1866 1093.17 1866 1028Z" fill="#FFFFFF" fill-rule="evenodd"/><text fill="#2F5BE9" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="220" transform="matrix(1 0 0 1 1923.16 1110)">3<tspan fill="#FFFFFF" font-weight="700" font-size="92" x="-1764.04" y="-434">Quantitativ geführt</tspan></text><path d="M1672 712.5C1672 647.054 1724.83 594 1790 594 1855.17 594 1908 647.054 1908 712.5 1908 777.946 1855.17 831 1790 831 1724.83 831 1672 777.946 1672 712.5Z" fill="#FFFFFF" fill-rule="evenodd"/><text fill="#0F35C1" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="220" transform="matrix(1 0 0 1 1728.28 794)">4</text><path d="M1477 397C1477 331.83 1529.83 279 1595 279 1660.17 279 1713 331.83 1713 397 1713 462.17 1660.17 515 1595 515 1529.83 515 1477 462.17 1477 397Z" fill="#FFFFFF" fill-rule="evenodd"/><text fill="#001E8E" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="220" transform="matrix(1 0 0 1 1533.4 479)">5<tspan fill="#FFFFFF" font-size="55" x="-1374.27" y="1215">Die Verwaltung von Forschungsdaten erfolgt reaktiv und intuitiv, da es </tspan><tspan fill="#FFFFFF" font-size="55" x="-1374.27" y="1281">keine definierten Prozesse für den Umgang mit Forschungsdaten gibt</tspan><tspan fill="#FFFFFF" font-weight="700" font-size="92" x="-1374.28" y="1143">Einstieg</tspan></text><path d="M2256 1658C2256 1592.83 2308.83 1540 2374 1540 2439.17 1540 2492 1592.83 2492 1658 2492 1723.17 2439.17 1776 2374 1776 2308.83 1776 2256 1723.17 2256 1658Z" fill="#FFFFFF" fill-rule="evenodd"/><text fill="#90A9DC" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="220" transform="matrix(1 0 0 1 2312.92 1740)">1<tspan fill="#FFFFFF" font-weight="700" font-size="92" x="-2153.8" y="-1379">Optimierend</tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-1307">Das Forschungsdatenmanagement wird proaktiv </tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-1241">und kontinuierlich verbessert und überarbeitet</tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-992">Qualitätsmetriken und Bewertungsmethoden werden </tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-926">im Hinblick auf das Forschungsdatenmanagement angewandt</tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-361">Das Forschungsdatenmanagement wird auf Projektebene oder </tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-295">intern innerhalb der Organisation geplant und ausgeführt</tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-676">Die Durchführung des Forschungsdatenmanagements ist </tspan><tspan fill="#FFFFFF" font-size="55" x="-2153.8" y="-610">definiert und an domänenspezifische Standards ausgerichtet</tspan></text></g></svg>