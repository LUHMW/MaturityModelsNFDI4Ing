<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Start -->
  <rect x="10" y="50" width="100" height="50" fill="blue" stroke="black" stroke-width="2" rx="10" ry="10"/>
  <text x="30" y="80" fill="white" font-size="16">Start</text>
  <title>Hier beginnt der Prozess</title>

  <!-- Pfeil zu Schritt 1 -->
  <line x1="110" y1="75" x2="150" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Schritt 1 -->
  <rect x="150" y="50" width="100" height="50" fill="green" stroke="black" stroke-width="2" rx="10" ry="10"/>
  <text x="165" y="80" fill="white" font-size="16">Schritt 1</text>
  <title>Daten werden verarbeitet</title>

  <!-- Pfeil zu Schritt 2 -->
  <line x1="250" y1="75" x2="290" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Schritt 2 -->
  <rect x="290" y="50" width="100" height="50" fill="orange" stroke="black" stroke-width="2" rx="10" ry="10"/>
  <text x="305" y="80" fill="white" font-size="16">Schritt 2</text>
  <title>Ergebnis wird geprÃ¼ft</title>

  <!-- Pfeil zum Ende -->
  <line x1="390" y1="75" x2="430" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Ende -->
  <rect x="430" y="50" width="100" height="50" fill="red" stroke="black" stroke-width="2" rx="10" ry="10"/>
  <text x="460" y="80" fill="white" font-size="16">Ende</text>
  <title>Prozess abgeschlossen</title>

  <!-- Pfeil-Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
