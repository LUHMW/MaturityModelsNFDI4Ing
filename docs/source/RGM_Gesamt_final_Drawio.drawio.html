ateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-267\&quot; value=\&quot;&amp;lt;b&amp;gt;Reifegrad 1&amp;lt;/b&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;labelPosition=center;verticalLabelPosition=middle;align=center;verticalAlign=top;fillColor=#f8cecc;strokeColor=#b85450;container=0;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;flipH=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;35.50999999999999\&quot; y=\&quot;90\&quot; width=\&quot;755\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;4.77\&quot; y=\&quot;50\&quot; width=\&quot;755\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-268\&quot; value=\&quot;&amp;lt;b&amp;gt;Reifegrad 2&amp;lt;/b&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;arcSize=3;fillColor=#fff2cc;strokeColor=#d6b656;container=0;align=center;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;flipH=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;35.50999999999999\&quot; y=\&quot;210\&quot; width=\&quot;755\&quot; height=\&quot;510\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;5.5\&quot; y=\&quot;170\&quot; width=\&quot;755\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-269\&quot; value=\&quot;&amp;lt;b&amp;gt;Reifegrad 3&amp;lt;/b&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#dae8fc;strokeColor=#6c8ebf;arcSize=4;container=0;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;flipH=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;35.50999999999999\&quot; y=\&quot;730\&quot; width=\&quot;755\&quot; height=\&quot;560\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;5.5\&quot; y=\&quot;760\&quot; width=\&quot;754\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-270\&quot; value=\&quot;&amp;lt;b&amp;gt;1.3.1 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Mein FDM bezieht bis zum Projektstart neben den Anforderungen und Vorgaben des/der Stakeholder auch domänen- und communityspezifische Standards im Rahmen des Projekts ein.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;[Aufbauend auf Ziel 1.2.1]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.3.1.1&amp;lt;/strong&amp;gt;: Ich identifiziere Standards in der Domäne und Community für relevante FDM-Bereiche in meinem Projekt (Bezug zu Forschungsmethode(n) im Projekt).&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#dae8fc;strokeColor=#6c8ebf;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;760\&quot; width=\&quot;725\&quot; height=\&quot;118.02\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-271\&quot; value=\&quot;&amp;lt;b&amp;gt;1.3.2 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich besitze bis zum Projektstart eine DMP-Vorlage, die auf domänen- und communityspezifische Standards basiert.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;[Aufbauend auf Ziel 1.2.2]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.3.2.1&amp;lt;/strong&amp;gt;: Ich benutze eine DMP-Vorlage, die auf genutzten Standards des/der Stakeholder basiert (standardisierte DMP-Vorlage).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;b&amp;gt;ODER&amp;lt;/b&amp;gt;&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.3.2.2&amp;lt;/strong&amp;gt;: Ich erstelle eine DMP-Vorlage, die domänen- oder communityspezifische Standards für die Forschungsmethode(n) in meinem Projekt einbezieht (unter Beachtung der Anforderungen und Vorgaben).&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#dae8fc;strokeColor=#6c8ebf;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;890\&quot; width=\&quot;725\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-272\&quot; value=\&quot;&amp;lt;b&amp;gt;1.3.3 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich plane bis zum Projektstart, die Arbeitsabläufe im FDM für mein Projekt nach domänen- oder communityspezifischen Standards.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.3.3.1&amp;lt;/strong&amp;gt;: Ich plane und definiere Strategien zur Steuerung der Arbeitsabläufe basierend auf domänen- oder communityspezifischen Standards.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#dae8fc;strokeColor=#6c8ebf;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;1030\&quot; width=\&quot;725\&quot; height=\&quot;92.86\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;&amp;lt;b&amp;gt;1.3.4 (technisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich erstelle bis zum Projektstart meinen DMP mit einem domänen- und communityspezifischen Werkzeug&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;[Basierend auf der standardisierten DMP-Vorlage; aufbauend auf Ziel 1.2.4]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.3.4.1&amp;lt;/strong&amp;gt;: Ich benutze für die Erstellung des DMP ein in der Domäne oder Community etabliertes Werkzeug (Hard- oder Software).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;b&amp;gt;ODER&amp;lt;/b&amp;gt;&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.3.4.2&amp;lt;/strong&amp;gt;: Ich wähle für die Erstellung des DMP ein Werkzeug aus, das mit domänen- und communityspezifischen Standards konform ist (Hard- oder Software).&amp;lt;/div&amp;gt;\&quot; tooltip=\&quot;\&quot; id=\&quot;QR27uSA8Q0HNiW_BLx6Q-273\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#dae8fc;strokeColor=#6c8ebf;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;1140\&quot; width=\&quot;725\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-274\&quot; value=\&quot;&amp;lt;b&amp;gt;Reifegrad 4&amp;lt;/b&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;arcSize=4;container=0;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;flipH=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;35.50999999999999\&quot; y=\&quot;1300\&quot; width=\&quot;755\&quot; height=\&quot;670\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;5.5\&quot; y=\&quot;760\&quot; width=\&quot;754\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;&amp;lt;b&amp;gt;1.4.1 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Mein DMP ist während des Projekts ein lebendes Dokument und wird laufend anhand von Qualitätszielen aktualisiert und mit Tools angepasst.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;[Bezug zu DMP-Vorlage; siehe Ziel 1.3.2]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.4.1.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich beginne mit der Erstellung des DMP vor der Datenerhebung und aktualisieren ihn, sobald genauere Informationen zu Datentypen, -quellen, -volumen und -formaten bekannt werden.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.4.1.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich erstelle und pflege ein Revisionsprotokoll, das Änderungen des DMP im Zuge des Projekts erfasst.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.4.1.3&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definieren im DMP klar die Rollen und Verantwortlichkeiten für alle FDM-Aufgaben, einschließlich der DMP-Überwachung und -Aktualisierung.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; tooltip=\&quot;\&quot; id=\&quot;QR27uSA8Q0HNiW_BLx6Q-275\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;1330\&quot; width=\&quot;725\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-276\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;1.4.2 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Ich identifiziere und operationalisiere Qualitätsziele, die von der Funktion und dem Kontext des FDM abhängen und ein möglichst hohes Maß an Objektivität besitzen (inhaltliche Relevanz; Bezug zu Anforderungen der Stakeholder und Community).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.4.2.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich identifiziere und etabliere explizite Qualitätskriterien für den DMP in meinem Projekt, die innerhalb der Community ausgehandelt und anerkannt sind.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.4.2.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich integriere Verfahren zur Qualitätssicherung des DMP, die von der Community oder den Förderorganisationen geforderten oder anerkannt sind.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.4.2.3&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich lasse den DMP basierend auf den Qualitätskriterien durch Fachpersonal/externe Prüfer evaluieren.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;1500\&quot; width=\&quot;725\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-277\&quot; value=\&quot;&amp;lt;b&amp;gt;1.4.3 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;In meinem FDM gibt es bis zum Projektstart klare und messbare Qualitätsziele, die in meiner Community anerkannt sind und mit denen ich die Qualität des DMP in meinem Projekt messen kann (Vollständigkeit; Bezug zu Strategie).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.4.3.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich nutze für die Bewertung der Kernbereiche im DMP Messkriterien, die in der Community oder durch Fördergeber anerkannt und etabliert sind (Fragebögen, Checklisten etc.).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;ODER&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.4.3.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definiere qualitative und quantitative Messkriterien für die Kernbereiche des DMP, mit denen ich den Ist- und Soll-Zustand evaluieren kann.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.4.3.3&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich implementiere einen Qualitätsmessprozess zur Überprüfung des DMP (Aufnahme Ist-Zustand, Messung der Kernbereiche, Analyse der Messergebnisse, Berichterstattung und Diskussion der Ergebnisse innerhalb einer Expertengruppe).&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;1670\&quot; width=\&quot;725\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-278\&quot; value=\&quot;&amp;lt;b&amp;gt;1.4.4 (technisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich besitze bis zum Projektstart Werkzeuge zur Qualitätsprüfung des DMP im Projekt.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.4.4.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich nutze für die Erstellung und Pflege des DMP (digitale) DMP-Tools, die eine kontinuierliche Aktualisierung und ein aktives Datenmanagement unterstützen.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;1860\&quot; width=\&quot;725\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-279\&quot; value=\&quot;&amp;lt;b&amp;gt;Reifegrad 5&amp;lt;/b&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#79A75F;strokeColor=#82b366;arcSize=4;container=0;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;flipH=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;35.50999999999999\&quot; y=\&quot;1980\&quot; width=\&quot;755\&quot; height=\&quot;390\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;5.5\&quot; y=\&quot;760\&quot; width=\&quot;754\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-280\&quot; value=\&quot;&amp;lt;b&amp;gt;1.5.2 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;br&amp;gt;Ich optimiere und verbessere kontinuierlich meine methodischen und technischen Ziele, im Rahmen der Planung des FDM auf DM-Ebene.&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;1.5.2.1: &amp;lt;/b&amp;gt;Ich nutze kontinuierlich alle mir zur Verfügung stehenden Kompetenzen und Ressourcen in der Domäne oder Community, um mein FDM auf den neusten Stand aufzuarbeiten.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;verticalAlign=top;fillColor=light-dark(#79a75f, #1f2f1e);strokeColor=#000000;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;2220\&quot; width=\&quot;725\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-281\&quot; value=\&quot;&amp;lt;b&amp;gt;1.5.1 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich trage aktiv und dauerhaft zur dynamischen Entwicklung von Standards, Best-Practices und Verbesserungen für die Planung des FDM in der Community bei.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;1.5.1.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich achte auf die Einhaltung expliziter Qualitätsstandards und beteilige mich an der Entwicklung neuer Standards für die Planung in der Community, sofern eine Lücke hinsichtlich dieser besteht.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;1.5.1.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich trete Ar&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;beitsgruppen und Konsortien bei, die bei der Entwicklung und Austausch des FDM mitwirken.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;1.5.1.3&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich teile und diskutiere Arbeits(zwischen-)Ergebnisse und DMP-Vorlagen für die Planung aktiv mit der Community.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.5.1.4&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich wirke bei dem Erstellen und Teilen von Fragenkatalogen zum Fachbereich meiner Forschungsmethode mit.&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=light-dark(#79a75f, #ededed);movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;2015\&quot; width=\&quot;725\&quot; height=\&quot;190\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-282\&quot; value=\&quot;&amp;lt;b&amp;gt;1.2.1 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich kenne bis zum Projektstart, Anforderungen und Vorgaben des/der Stakeholder bezüglich des FDM in meinem Projekt.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.2.1.1&amp;lt;/strong&amp;gt;: Ich nutze die Informationsmaterialien des/der Stakeholder, um die Anforderungen und Vorgaben für meine Forschungsmethode(n) im Projekt zu ermitteln.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;container=0;verticalAlign=top;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;239.99999999999997\&quot; width=\&quot;725\&quot; height=\&quot;83.72\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;15\&quot; y=\&quot;36.28\&quot; width=\&quot;725.77\&quot; height=\&quot;43.72\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-283\&quot; value=\&quot;&amp;lt;b style=&amp;quot;&amp;quot;&amp;gt;1.2.2 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich plane bis zum Projektstart eine DMP-Vorlage, die relevante Kernbereiche des FDM in meinem Projekt erfasst (Beschreibung, Dokumentation, Speichern / Sichern, Recht / Ethik, Archivierung, Verantwortlichkeiten / Ressourcen).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.2.2.1&amp;lt;/strong&amp;gt;: Ich benutze eine DMP-Vorlage des/der Stakeholder, um den DMP für mein Projekt zu erstellen.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;b&amp;gt;ODER&amp;lt;/b&amp;gt;&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.2.2.2&amp;lt;/strong&amp;gt;: Ich erstelle eine eigene DMP-Vorlage, um den DMP für mein Projekt zu erstellen (unter Beachtung der Anforderungen und Vorgaben; Beachte relevante Kernbereiche).&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;container=0;align=center;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;333.72\&quot; width=\&quot;725\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;15\&quot; y=\&quot;130\&quot; width=\&quot;725\&quot; height=\&quot;60\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-284\&quot; value=\&quot;&amp;lt;b&amp;gt;1.2.3 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich plane bis zum Projektstart die Arbeitsabläufe im FDM für mein Projekt (für Ziele, Prioritäten und den Umfang des FDM; Bezug zu vorher definierten Kernbereichen der Vorlage).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.2.3.1&amp;lt;/strong&amp;gt;: Ich plane und definiere Strategien zur Steuerung der Arbeitsabläufe in den Kernbereichen meines DMP (Inhalte sowie benötigte Ressourcen für die Kernbereiche).&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;container=0;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50.50999999999999\&quot; y=\&quot;475\&quot; width=\&quot;725\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;17.48\&quot; y=\&quot;290\&quot; width=\&quot;722.52\&quot; height=\&quot;60\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-285\&quot; value=\&quot;&amp;lt;b&amp;gt;1.2.4 (technisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich erstelle bis zum Projektstart meinen DMP mit einem ausgewählten Werkzeug (basierend auf der DMP-Vorlage mit Anforderungen und Vorgaben).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;1.2.4.1&amp;lt;/strong&amp;gt;: Ich benutze für die Erstellung des DMP ein vom Stakeholder vorgegebenes Werkzeug (Hard- oder Software).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;b&amp;gt;ODER&amp;lt;/b&amp;gt;&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;1.2.4.2&amp;lt;/strong&amp;gt;: Ich benutze für die Erstellung des DMP ein von mir ausgewähltes Werkzeug (Hard- oder Software).&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;container=0;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\ ng&amp;gt;2.4.1.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich identifiziere die in der Domäne oder Community etablierten Qualitätsdimensionen und -metriken sowie Best-Practices für die Qualitätssicherung der Forschungsdaten und digitalen Objekte (Genauigkeit, Vollständigkeit, Objektivität).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.1.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definiere Maßnahmen zur Qualitätskontrolle der Daten hinsichtlich der Glaubwürdigkeit und Genauigkeit (Kalibrierung, wiederholte Messungen, standardisierte Datenerfassung, Validierung, Peer-Review).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.1.3&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich überarbeite oder gestalte Erhebungsmethoden nach Bedarf neu, um eine genaue, aktuelle und vollständige Datenerfassung zu ermöglichen.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.1.4&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definiere Verantwortlichkeiten für die Qualitätsprüfung der erhobenen Daten und digitalen Objekte.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;885.51\&quot; y=\&quot;2010\&quot; width=\&quot;725\&quot; height=\&quot;177.9\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-299\&quot; value=\&quot;&amp;lt;b&amp;gt;2.4.2 (methodisch):&amp;lt;/b&amp;gt;&amp;lt;div&amp;gt;Ich kenne bis zum Start der Erhebung definierte Kriterien der Domäne oder Community, für die Qualitätsmessung von Metadaten in meinem Projekt (Bezug zu Dokumentation, representationale Qualität).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;2.4.2.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definiere quantitative Kriterien für die Qualitätsmessung der Dokumentation (Dokumentationsaufwand und -effizienz auf verschiedenen Ebenen (allgemein, domänenspezifisch, national)).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.2.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definiere quantitative Kriterien für die Qualitätsmessung der Metadaten, um Konsistenz, Prägnanz und Interpretationsfähigkeit zu gewährleisten (Syntaxfehler, Semantikfehler, Konsistenz, Prägnanz, Vollständigkeit, Vokabular, Format).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.2.3&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich lasse die Dokumentation von einem Experten hinsichtlich ihrer argumentativen Stringenz und Eindeutigkeit prüfen (Gegenlesen durch Fachkollegen; internes Peer-Review).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.2.4&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definiere Verantwortlichkeiten für die Qualitätskontrolle der dokumentierten Metadaten.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;885.51\&quot; y=\&quot;2205\&quot; width=\&quot;725\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-300\&quot; value=\&quot;&amp;lt;b&amp;gt;2.4.3 (technisch):&amp;lt;/b&amp;gt;&amp;lt;div&amp;gt;Ich führe die Qualitätskontrolle der Forschungsdaten und digitalen Objekte mit ausgewählten Werkzeugen durch, um sie kontinuierlich zu validieren und anzupassen.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;2.4.3.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich verfasse regelmäßige Berichte zur Qualität von Verfahren und Daten, die Fehlerquellen und Verzögerungen identifizieren, die die Genauigkeit und Aktualität der Daten einschränken (Protokollabweichungen, fehlerhafte Kalibrierung von Instrumenten, unvollständige Daten etc.).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.3.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich implementiere einen Prozess für die Überprüfung und Verwaltung von Projektdetails (unter Anderem im Laborbuch).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.3.3&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich dokumentiere den Qualitätssicherungsprozess hinsichtlich angewendeter Metriken und Kriterien. &amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.3.4&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich nutze für die Überprüfung und Qualitätssicherung der Forschungsdaten und digitalen Objekte ein in der Domäne oder Community etabliertes Werkzeug (Hardware/Software).&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;885.51\&quot; y=\&quot;2400\&quot; width=\&quot;725\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-301\&quot; value=\&quot;&amp;lt;b&amp;gt;2.4.4 (technisch):&amp;lt;/b&amp;gt;&amp;lt;div&amp;gt;Ich führe die Qualitätskontrolle der Metadaten mit ausgewählten Werkzeugen durch, um sie kontinuierlich zu validieren und anzupassen.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;2.4.4.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich prüfe mit einer Checkliste empfohlene und akzeptierte Kriterien zu Metadaten (Formate, Vokabular, Struktur etc.)&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.4.4.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich verwende für die Verwaltung und Prüfung der Metadaten, in der Domäne oder Community etablierte Werkzeuge.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#d5e8d4;strokeColor=#82b366;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;885.51\&quot; y=\&quot;2597\&quot; width=\&quot;725\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-302\&quot; value=\&quot;&amp;lt;b&amp;gt;Reifegrad 5&amp;lt;/b&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#79A75F;strokeColor=#82b366;arcSize=4;container=0;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;870.51\&quot; y=\&quot;2740\&quot; width=\&quot;755\&quot; height=\&quot;330\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;5.5\&quot; y=\&quot;760\&quot; width=\&quot;754\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-303\&quot; value=\&quot;&amp;lt;b&amp;gt;2.5.2 (methodisch):&amp;lt;/b&amp;gt;&amp;lt;div&amp;gt;Ich entwickle und teile neue Ergebnisse zu Standards und Best-Practices.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;2.5.2.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich beteilige mich an der Entwicklung von Standards und Best-Practices in der Domäne oder Community (Metadatenstandards, kontrollierte Vokabulare, standardisierte und offene Formate).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.5.2.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich verwende in meinen Forschungsprojekten, die in der Community neuesten und aktuellsten Standards und Best-Practices.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;verticalAlign=top;fillColor=light-dark(#79a75f, #1f2f1e);strokeColor=#000000;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;885.51\&quot; y=\&quot;2940\&quot; width=\&quot;725\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-304\&quot; value=\&quot;&amp;lt;b&amp;gt;2.5.1 (methodisch):&amp;lt;/b&amp;gt;&amp;lt;div&amp;gt;Ich trage aktiv zur Verbesserung von Methoden, Verfahren in der Domäne oder Community bei und tausche mich mit dieser aus.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;2.5.1.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich veröffentliche Informationen zu genutzten Geräten, Produkten und zugehörigen Benchmarking-Prozessen sowie entwickelten Verfahren und Best-Practices (Methoden, Qualitätsmetriken etc.).&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;2.5.1.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich arbeite mit Infrastruktureinrichtungen und Experten zusammen, um meinen Kompetenzauf- und ausbau und eine nachhaltige Entwicklung sowie Aufbau lokaler Infrastruktur zu gewährleisten (inklusive Personal und Werkzeuge etc.).&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=light-dark(#79a75f, #ededed);movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;verticalAlign=top;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;885.51\&quot; y=\&quot;2775\&quot; width=\&quot;725\&quot; height=\&quot;147.91\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-305\&quot; value=\&quot;&amp;lt;b&amp;gt;2.1.1 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich führe meine Dokumentation und Erstellung von Metadaten abhängig von der/den Erhebungsmethode(n) intuitiv aus.&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;[Kein DMP vorhanden; siehe Output 1.1]&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#f8cecc;strokeColor=#b85450;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;880.2350453750001\&quot; y=\&quot;123.91\&quot; width=\&quot;357.20490925000007\&quot; height=\&quot;66\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QR27uSA8Q0HNiW_BLx6Q-306\&quot; value=\&quot;&amp;lt;b&amp;gt;2.1.2 (technisch)&amp;lt;/b&amp;gt;:&amp;lt;div&amp;gt;Ich führe die Erhebung der Daten mit intuitiv ausgewählten Instrumenten aus (Instrumente für Erhebungsmethode(n), die gerade zur Verfügung stehen).&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;verticalAlign=top;fillColor=#f8cecc;strokeColor=#b85450;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1254.2551875000001\&quot; y=\&quot;123.91\&quot; width=\&quot;357.20490925000007\&quot; height=\&quot;66\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;2.2.1 (methodisch)&amp;lt;/b&amp;gt;:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Ich plane und definiere bis zum Start der Erhebung den Umfang meiner Dokumentation für die Erhebungsmethode(n) hinsichtlich der zu erhebenden Daten im Arbeitspaket.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;[Bezug zu DMP; siehe Ziel 1.2.3]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;2.2.1.1&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich identifiziere für das Forschungsziel relevante Daten(-parameter), die es zu dokumentieren gilt (inklusive Abweichungen und Einflüsse).&amp;lt;br class=&amp;quot;soft-break&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;2.2.1.2&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definiere Metadaten (deskriptive, administrative, strukturelle, technische, rechtliche und bestandsführungsbezogene; Nur projektbezogen).&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;2.2.1.3&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich definiere in meinem Projekt für meine Metadaten ein kontrolliertes Vokabular.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;2.2.1.4&amp;lt;/strong&amp;gt;&amp;lt;b&amp;gt;: &amp;lt;/b&amp;gt;Ich identifiziere und definiere Verantwortlichkeiten und ihre Aufgaben sowie Ressourcen für das Erfassen von (Meta-)Daten in den Erhebungsmethoden und in dem Arbeitspaket.&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;\&quot; tooltip=\&quot;\&quot; id=\&quot;QR27uSA8Q0HNiW_BLx6Q-307\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;container=0;verticalAlign=top;movable=0;resizable=0;rotatable=0;deletable=0;editable=0;locked=1;connectable=0;fillColor=#fff2cc;strokeColor=
